<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form name="calc" class="calculator">
        <div type="text" name="txt" id="value" value="0" class="value"></div>
        <span class="clear">c</span>
        <span class="backspace"><</span>
        <span class="divide">/</span>
        <span class="num7">7</span>
        <span class="num8">8</span>
        <span class="num9">9</span>
        <span class="multiply">*</span>
        <span class="num4">4</span>
        <span class="num5">5</span>
        <span class="num6">6</span>
        <span class="minus">-</span>
        <span class="num1">1</span>
        <span class="num2">2</span>
        <span class="num3">3</span>
        <span class="plus">+</span>
        <span class="dot">.</span>
        <span class="num0">0</span>
        <span class="equals">=</span>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
